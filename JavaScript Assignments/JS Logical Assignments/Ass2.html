<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Ass1</title>
</head>
<body>
    <script>
        let n = prompt("Enter the number:")
        let sum=0;
        for(let i=0;i<=n;i++){
            if(i%3==0 || i%5==0){
                sum = sum+i;   
            }
        }
        console.log("Sum of the Entered Number is: "+sum);
    </script>
</body>
</html>
