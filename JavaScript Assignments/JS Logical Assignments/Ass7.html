<!DOCTYPE html>

<body>
    <script>
        let dol =prompt(" Dollars value is: ")
        console.log("Enter the currency value in Dollars: "+dol+"$");
        console.log(dol*74.28+"INR (Indian Ruppee)");
        console.log(dol*109.14+"Yen (Japanese Yen)");
        console.log(dol*0.84+"Euro (Euro)");
        console.log(dol*0.72+"Pound sterling (Pound sterling)");
    </script>
</body>
